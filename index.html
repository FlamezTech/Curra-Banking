<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Curra</title>
    <link rel="stylesheet" href="loginstyles.css">
</head>
<body>
    <form action="landing.html">
        <div class="topform">
            <div class="background-image"></div>
        </div>
        <div class="middle">
            <div class="hello">
                <p>Hello, Login to continue</p>
            </div>
            <div class="buttons">
                <a href="#"><img src="icons8-google-48.png" alt="">Google</a>
                <a href="#"><img src="icons8-facebook-48.png" alt="">Facebook</a>
            </div>
            <div class="with">
                <p>or sign in with</p>
            </div>
            <div class="inputnow">
                <div class="email">
                    <div class="something">
                        <label for="email-address">Email Address</label>
                    </div>
                    <div class="inside">
                        <input type="email" placeholder="email-address">
                        <img src="icons8-email-50.png" alt="">
                    </div>
                </div><br>
                <div class="email">
                    <div class="something">
                        <label for="email-address">Password</label>
                    </div>
                    <div class="inside">
                        <input type="password" placeholder="Password" required>
                        <img src="icons8-eye-30.png" alt="">
                    </div>
                </div>
            </div>
            <div class="link">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="finally">
                <button type="submit">Log In</button>
            </div>
            <div class="last">
                <p>Don't have an account? <a href="#">Sign-up</a></p>
            </div>
        </div>  
    </form>
</body>
</html>
